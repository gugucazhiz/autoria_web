<h1>{{nome}}</h1>

<header>
  <!-- Exemplo de for para Typescript -->

  <nav>
    @for(t of tarefas; track $index){
      <div style="display: flex;">
          <li style="margin-right:2rem;">{{t.texto}}</li>
          <button type="button" (click)="deleteHero($index)" class="btn btn-primary"> 
          Deletar <span class="badge text-bg-secondary">{{t.texto}}</span>
          </button>
      </div>
      <br>
    }

  </nav>

</header>



<!-- Ja que importou o bootstrap pode usar suas classes sem mais imports -->
<br>
<button type="button" (click)="delete()" class="btn btn-primary">
  Notifications <span class="badge text-bg-secondary">{{tarefas.length}}</span>
</button>
